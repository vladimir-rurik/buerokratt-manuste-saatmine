apiVersion: v1
kind: Secret
metadata:
  name: file-handler-secrets
  labels:
    app: file-handler
    component: file-storage
type: Opaque
stringData:
  # Database Credentials
  db-name: "byk"
  db-user: "byk"
  db-password: "CHANGE_ME_IN_PRODUCTION"

  # S3 / Storage Credentials
  s3-access-key: "minioadmin"
  s3-secret-key: "minioadmin"

  # JWT Secret for signed URLs
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_32_CHAR_RANDOM_STRING"

  # ClamAV Password (if needed)
  clamav-password: ""

---
# For production, create a stronger secret:
# kubectl create secret generic file-handler-secrets \
#   --from-literal=db-name=byk \
#   --from-literal=db-user=byk \
#   --from-literal=db-password='$(openssl rand -base64 32)' \
#   --from-literal=s3-access-key='your-access-key' \
#   --from-literal=s3-secret-key='your-secret-key' \
#   --from-literal=jwt-secret='$(openssl rand -base64 32)'
